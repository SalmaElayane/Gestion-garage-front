<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="background-image: url(https://mdbootstrap.com/img/new/textures/full/171.jpg);
          height: 200px;
          "></div>
          
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h1 class="fw-bold mb-5"><strong><u><i class="fas fa-cogs">Modifier Un Diagnostic</i></u></strong></h1>
            <form [formGroup]="diagnosticFormGroup">
              <div class="form-row">
              <div class="col-md-6 mb-6">
                <label for="exampleInputreference" class="form-label"> Référence </label>
                <input
                  type="text"
                  formControlName="reference"
                  class="form-control"
                  id="exampleInputreference"
                  aria-describedby="referenceHelp"
                  placeholder="Entre le référence "
                />
                
              </div>
              <div class="col-md-6 mb-6">
                <label for="exampleInputlibelle" class="form-label">Libellé </label>
                <input
                  type="text"
                  formControlName="libelle"
                  class="form-control"
                  id="exampleInputlibelle"
                  aria-describedby="libelleHelp"
                  placeholder="Entre la libelle"
                />
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-6">
                    <label for="exampleInputprix" class="form-label">Prix (DH)</label>
                    <input
                      type="text"
                      formControlName="prix"
                      class="form-control"
                      id="exampleInputprix"
                      aria-describedby="prixHelp"
                      placeholder="Entre le prix"
                    />
                  </div>
              <div class="col-md-6 mb-6">
                <label for="exampleInputduree" class="form-label">Durée Diagnostic/jour</label>
                <input
                type="number"
                  formControlName="duree"
                  min="1" max="15"
                  class="form-control"
                  id="exampleInputduree"
                  aria-describedby="dureeHelp"
                  placeholder="Entre la durée"
                />
              </div>  
            </div><br>
            <div class="col-md-12 mb-12">
              <button type="button" class="btn btn-lg btn-primary "style="background-color: #1e2957;" (click)="updateDiagnostic()">MODIFIER</button>&nbsp;
              <button type="button" class="btn btn-lg btn-danger " style="background-color: #a51623;"(click)="quitteDiagnostic()">ANNULER</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
