<body id="particles-js"></body>
<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form
      [formGroup]="loginForm"
      name="form1"
      class="box"
      onsubmit="onSubmit()"
    >
      <h2>Gestion<span>Garage</span></h2>
      <h4>Bienvenue</h4>
      <input
        formControlName="login"
        type="text"
        name="login"
        placeholder="Login"
        autocomplete="off"
      />
      <i class="typcn typcn-eye" id="eye"></i>
      <input
        formControlName="mot_de_passe"
        type="password"
        name="mot_de_passe"
        placeholder="Mot de passe"
        id="pwd"
        autocomplete="off"
      />
      <input
        type="submit"
        value="Se connecter"
        class="btn1"
        (click)="onSubmit()"
      />
      <div
        *ngIf="showError"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="margin-top: 5em"
      >
        <strong>Unauthorized!</strong> Le login ou le mot de passe saisie est
        incorrect..
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="setShowError()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </form>
  </div>
  <div class="footer">
    <span
      >PLateforme <i class="fas fa-car"></i>&nbsp;
      <a
        href="https://www.google.de/maps/place/Augsburger+Puppenkiste/@48.360357,10.903245,17z/data=!3m1!4b1!4m2!3m1!1s0x479e98006610a511:0x73ac6b9f80c4048f"
      >
        <a href="https://codepen.io/lordgamer2354">Gestion Garage 2022</a></a
      >
    </span>
  </div>
</div>
